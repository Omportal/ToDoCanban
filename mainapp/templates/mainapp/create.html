{% extends 'mainapp/base.html' %}
    {% block content %}

     <form method="post">
         {% csrf_token %}
         <div class="task-card">
         <div id="task-edit">
             <div class="card-body">

               <p class="task-details" id="create-task" >{{ form.task }}</p>
               <div class="task-details">{{ form.progress_choice }}</div>
         <span>{{ error }}</span>
                <button class="btn btn-success" id="btn-edit" type="submit">Сохранить</button>
             </div>
        </div>
             </div>
     </form>

{% endblock %}
