{% extends 'mainapp/base.html' %}
{% block content %}

    {% for obj in one_card %}
        <div class="task-card">
          <div class="card-top">
           <div class="card-body">
                <p class="task-details">{{ obj.task }}</p>
                 <p class="task-details">{{ obj.progress_choice }}</p>
                 <p class="task-details">{{ obj.updated_at }}</p>
               <a href="{% url 'mainapp:edit' obj.id %}"><button type="button" class="btn btn-dark">Редактировать</button></a>
            </div>
          </div>
        </div>
    {% endfor %}

{% endblock %}
