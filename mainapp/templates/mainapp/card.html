<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
</head>
<body>
<ul>
    {% for obj in one_card %}
    <div>
        <br>{{ obj.title }}</br>
        <br>
        <li>{{ obj.task }}</li>
        </br>
        <p>{{ obj.progress_choice }}</p>
        <li>{{ obj.date }}</li>
        <a href="{% url 'mainapp:edit' obj.title %}"><li><button class="btn btn-info"></button></li>Редактировать</a>
    </div>
    {% endfor %}

</ul>
</body>
</html>
